<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Bookshelf App</title>
</head>

<body>

    <main>
        <aside class="primary-color text-white">
            <h1 class="bold header text-center"> Bookshelf App</h1>
            <div class="add-book">
                <p class="header text-center">Add Book</p>
                <form id="addbook">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" required id="bookname" name="name" class="b-rad-rounded">
                    </div>
                    <div class="form-group">
                        <label for="writer">Penulis</label>
                        <input type="text" required id="writer" name="write" class="b-rad-rounded">
                    </div>
                    <div class="form-group">
                        <label for="years">Tahun</label>
                        <input type="number" required id="years" name="years" class="b-rad-rounded">
                    </div>
                    <div>
                        <label for="done-read">Selesai Dibaca</label>
                        <input type="checkbox" id="readcheck" name="done-read">
                    </div>
                    <input class="secondary-color text-white bold submit b-rad-rounded item-center" type="submit"
                        value="Submit">
                </form>
            </div>
        </aside>
        <div class="content ">
            <p class="header">Search Book</p>
            <form class="search-form" id="searchform">
                <input type="text" class="search-input b-rad-rounded" id="booksearch" name="search">
                <input type="submit" class=" primary-color text-white bold submit b-rad-rounded" value="Search">
            </form>
            <p class="header mt-md">Belum Selesai Dibaca</p>
            <div class="container mt-sm" id="notread">

            </div>
            <p class="header mt-md">Selesai Dibaca</p>
            <div class="container mt-sm" id="readed">

            </div>
        </div>
    </main>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
