<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf App</title>
</head>

<body>

    <main>
        <aside class="primary-color text-white">
            <h1 class="bold header center"> Bookshelf App</h1>
            <div class="add-book">
                <p class="header center">Add Book</p>
                <form action="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="b-rad-rounded">
                    </div>
                    <div class="form-group">
                        <label for="writer">Penulis</label>
                        <input type="text" name="write" class="b-rad-rounded">
                    </div>
                    <div class="form-group">
                        <label for="years">Tahun</label>
                        <input type="number" name="years" class="b-rad-rounded">
                    </div>
                    <div>
                        <label for="done-read">Selesai Dibaca</label>
                        <input type="checkbox" name="done-read">
                    </div>
                    <input class="secondary-color text-white bold submit b-rad-rounded" type="submit" value="Submit">
                </form>
            </div>
        </aside>
        <div class="content ">
            b
        </div>
    </main>
</body>

</html>
