<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Bookshelf App</title>
</head>

<body>

    <main>
        <aside class="primary-color text-white">
            <h1 class="bold header text-center"> Bookshelf App</h1>
            <div class="add-book">
                <p class="header text-center">Add Book</p>
                <form action="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="b-rad-rounded">
                    </div>
                    <div class="form-group">
                        <label for="writer">Penulis</label>
                        <input type="text" name="write" class="b-rad-rounded">
                    </div>
                    <div class="form-group">
                        <label for="years">Tahun</label>
                        <input type="number" name="years" class="b-rad-rounded">
                    </div>
                    <div>
                        <label for="done-read">Selesai Dibaca</label>
                        <input type="checkbox" name="done-read">
                    </div>
                    <input class="secondary-color text-white bold submit b-rad-rounded item-center" type="submit" value="Submit">
                </form>
            </div>
        </aside>
        <div class="content ">
            <p class="header">Search Book</p>
            <form action="POST" class="search-form">
                <input type="text" class="search-input b-rad-rounded" name="search">

            </form>
            <p class="header mt-md">Belum Selesai Dibaca</p>
            <div class="container mt-sm">
                <div class="box primary-color b-rad-rounded-md text-white">
                    <p class="text-center bold mt-sm">Dilan 1990</p>
                    <span class="iconify book-icon item-center mt-sm" data-icon="bi:book" data-inline="false"></span> 
                    <p class="mt-sm text-center">Pidi Baiq</p>
                    <p class="text-center bold">2015</p>
